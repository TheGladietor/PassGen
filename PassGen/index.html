<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Generator</title>
</head>
<body class="magicpattern">
    <div class="container">
        <h1 class="btn-shine">Generate a <br><span>Random Password!</span></h1>
        <div class="display">
            <input type="text"  id="password" placeholder="Password">
            <img src="./images/copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <button onclick="generatePassword()"><img src="./images/generate.png" alt="generate">Generate Password</button>
    </div>
    <script src="./scripts/app.js"></script>
</body>
<link rel="stylesheet" href="./styles/style.css">
</html>
